<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informations bancaires ‚Äì Mosqu√©e Al Nour</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üïå</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f8fbf8 0%, #ffffff 50%, #f0f7f0 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            color: #2c3e3c;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 3rem;
        }

        .mosque-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: block;
            animation: fadeInDown 0.8s ease-out;
        }

        .title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: #1a4d47;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .subtitle {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 1.1rem;
            font-weight: 400;
            color: #5a6c66;
            margin-bottom: 0.5rem;
        }

        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            margin-bottom: 2rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .info-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1.25rem;
            background: #f8fdf8;
            border-radius: 12px;
            border-left: 4px solid #4a9b8e;
        }

        .info-item:last-child {
            margin-bottom: 0;
        }

        .info-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            color: #4a9b8e;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            font-size: 1.2rem;
            font-weight: 500;
            color: #2c3e3c;
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
            margin-bottom: 0.75rem;
            word-break: break-all;
        }

        .copy-btn {
            background: linear-gradient(135deg, #4a9b8e 0%, #3a7d70 100%);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            box-shadow: 0 4px 12px rgba(74, 155, 142, 0.3);
        }

        .copy-btn:hover {
            background: linear-gradient(135deg, #3a7d70 0%, #2d5f56 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 155, 142, 0.4);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        .copy-btn.copied {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
        }

        .copy-icon {
            font-size: 1.1rem;
        }

        .footer-text {
            font-size: 0.9rem;
            color: #6b7780;
            font-style: italic;
            max-width: 400px;
            margin: 0 auto;
        }

        .notification {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: #22c55e;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            opacity: 0;
            visibility: hidden;
            transform: translateY(100px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .mosque-icon {
                font-size: 3rem;
            }

            .title {
                font-size: 1.6rem;
            }

            .subtitle {
                gap: 0.4rem;
            }

            body {
                padding: 1rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .card {
                padding: 2rem;
            }

            .info-value {
                font-size: 1.1rem;
            }

            .notification {
                position: fixed;
                top: 1rem;
                left: 50%;
                right: auto;
                bottom: auto;
                width: auto;
                max-width: 250px;
                min-height: auto;
                max-height: 40px;
                padding: 0.4rem 0.8rem;
                font-size: 0.8rem;
                line-height: 1.2;
                text-align: center;
                border-radius: 6px;
                white-space: nowrap;
                overflow: hidden;
                transform: translateX(-50%) translateY(-60px);
            }

            .notification.show {
                opacity: 1;
                visibility: visible;
                transform: translateX(-50%) translateY(0);
            }
        }

        @media (max-width: 480px) {
            .mosque-icon {
                font-size: 2.5rem;
            }

            .title {
                font-size: 1.4rem;
            }

            .card {
                padding: 1.5rem;
            }

            .info-item {
                padding: 1rem;
            }

            .info-value {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="mosque-icon">üïå</div>
            <h1 class="title">Informations bancaires ‚Äì Mosqu√©e Al Nour</h1>
            <p class="subtitle">
                <span>üìç</span>
                Adresse : 12 rue des Oliviers, 30000 N√Æmes
            </p>
        </header>

        <div class="card">
            <div class="info-item">
                <div class="info-label">
                    <span>üí≥</span>
                    IBAN
                </div>
                <div class="info-value" id="iban">FR76 XXXX XXXX XXXX XXXX XXXX XXX</div>
                <button class="copy-btn" onclick="copyToClipboard('iban', this)">
                    <span class="copy-icon">üìã</span>
                    Copier
                </button>
            </div>

            <div class="info-item">
                <div class="info-label">
                    <span>üè¶</span>
                    BIC
                </div>
                <div class="info-value" id="bic">XXXXXXXX</div>
                <button class="copy-btn" onclick="copyToClipboard('bic', this)">
                    <span class="copy-icon">üìã</span>
                    Copier
                </button>
            </div>
        </div>

        <footer>
            <p class="footer-text">
                En cas de doute, veuillez contacter un responsable de la mosqu√©e.
            </p>
        </footer>
    </div>

    <div id="notification" class="notification">
        Copi√© dans le presse-papier !
    </div>

    <script>
        async function copyToClipboard(elementId, button) {
            const element = document.getElementById(elementId);
            const text = element.textContent;
            
            try {
                await navigator.clipboard.writeText(text);
                showNotification();
                
                // Effet visuel sur le bouton
                const originalText = button.innerHTML;
                button.classList.add('copied');
                button.innerHTML = '<span class="copy-icon">‚úì</span>Copi√© !';
                
                setTimeout(() => {
                    button.classList.remove('copied');
                    button.innerHTML = originalText;
                }, 2000);
                
            } catch (err) {
                // Fallback pour les navigateurs plus anciens
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                textArea.style.top = '-999999px';
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                
                try {
                    document.execCommand('copy');
                    showNotification();
                } catch (err) {
                    console.error('Erreur lors de la copie:', err);
                }
                
                document.body.removeChild(textArea);
            }
        }

        function showNotification() {
            const notification = document.getElementById('notification');
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Animation d'entr√©e au chargement
        document.addEventListener('DOMContentLoaded', function() {
            // Am√©lioration de l'accessibilit√©
            const buttons = document.querySelectorAll('.copy-btn');
            buttons.forEach(button => {
                button.setAttribute('aria-label', 'Copier dans le presse-papier');
            });
            
            // Gestion du focus pour l'accessibilit√©
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Tab') {
                    document.body.classList.add('keyboard-navigation');
                }
            });
            
            document.addEventListener('mousedown', function() {
                document.body.classList.remove('keyboard-navigation');
            });
        });
    </script>
</body>
</html>
